<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/form.css">
    <link rel="stylesheet" href="./styles/estilos.css">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <title>Presupuesto</title>
    <link rel="icon" href="https://argentinaprograma.utn.edu.ar/wp-content/uploads/2022/12/cropped-favicon512WP-270x270.png" />

  <!-- Bootstrap -->
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
  crossorigin="anonymous"
/>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
  crossorigin="anonymous"
></script>
 

    <!--Iconos-->
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
    

</head>

<body>
    <div class="navbar-container ">
        <!-- Acá se importa el componente NavBar -->
    </div>
    <div class="container p-0 my-5">
        <div class="container-omar mx-auto">
            <header>DATOS PARA SOLUCION DE FALLA</header>
            <div class="progress-bar d-flex flex-row">
                <div class="paso">
                    <p>Datos</p>
                    <div class="num">
                        <span>1</span>
                    </div>
                    <i class="check las la-check"></i>
                </div>
                <div class="paso">
                    <p>Equipo</p>
                    <div class="num">
                        <span>2</span>
                    </div>
                    <i id="check1" class="check las la-check"></i>
                </div>
                <div class="paso">
                    <p>Falla</p>
                    <div class="num">
                        <span>3</span>
                    </div>
                    <i class="check las la-check"></i>
                </div>
                <div class="paso">
                    <p>Envio</p>
                    <div class="num">
                        <span>4</span>
                    </div>
                    <i class="check las la-check"></i>
                </div>
            </div>
            <div class="form-princ">
    
                <form action="#" name="registrarDatos" id="registrarDatos">
                    <!-- Pagina 1 -->
                    <div class="pagina movPag">
                        <div class="titulo">Datos del Usuario:</div>
                        <div class="campo mx-auto">
                            <div class="label"> Apellido y Nombre <b class="error" id="nombre-error"></b></div>
                            <input type="text" id="nombre" placeholder="nombre" />
                        </div>
    
                        <div class="campo  mx-auto">
                            <div class="label">Email <b class="error" id="correo-error"></b> </div>
                            <input type="text" name="correo" id="correo" placeholder="correo" />
                        </div>
    
                        <div class="campo  mx-auto  btns sigPag d-grid">
                            <button class="btn">Siguiente</button>
                        </div>
                        
    
                    </div>
    
                    <!-- Pagina 2 -->
                    <div class="pagina">
    
                        <div class="titulo">Equipo con problema</div>
                        <div class="campo mx-auto">
                            <div class="label">Notebook <b class="error" id="notebook-error"></b>
                                <input type="radio" name="equipo" id="notebook" placeholder="Notebook" checked="true">
                            </div>
                        </div>
    
                        <div class="campo mx-auto">
                            <div class="label">Impresora <b class="error" id="impresora-error"></b>
                                <input type="radio" name="equipo" id="impresora" placeholder="Impresora">
                            </div>
                        </div>
    
                        <div class="campo btns mx-auto">
                            <button class="volver-pag1 volver">Atrás</button>
                            <button class="adelantar-pag3 adelante">Siguiente</button>
                        </div>
                    </div>
                    <!-- Pagina 3 -->
                    <div class="pagina">
                        <div class="titulo">Falla detectada</div>
                        <fieldset class="radio" id="falla-notebook">
    
                            <div class="campo mx-auto">
                                <div class="label">No enciende
                                    <input type="radio" name="falla" id="noenciende" />
                                </div>
                            </div>
                            <div class="campo mx-auto">
                                <div class="label">Enciende Sin Imagen
                                    <input type="radio" name="falla" id="enciende" />
                                </div>
                            </div>
                        </fieldset>
                        <fieldset class="radio" id="falla-impre">
    
                            <div class="campo mx-auto">
                                <div class="label">Imprime Rayado
                                    <input type="radio" name="falla" id="imprime"  checked="true"/>
                                </div>
                            </div>
                            <div class="campo mx-auto">
                                <div class="label">No Imprime
                                    <input type="radio" name="falla" id="noImprime" />
                                </div>
                            </div>
    
                        </fieldset>
    
                        <div class="campo btns  mx-auto">
                            <button class="volver-pag2 volver">Atrás</button>
                            <button class="adelantar-pag4 adelante">Siguiente</button>
                        </div>
    
                    </div>
                    <!-- Pagina 4 -->
                    <div class="pagina">
                        <div class="titulo">Informacion Recopilada</div>
                        <div class="campo">
                            <div class="label">Verifique los datos</div>
                            <span id="resultado"></span>
                        </div>
    
                        <div class="campo btns">
                            <button class="volver-pag3 volver">Atrás</button>
                            <button class="Fin">Enviar</button>
                            <button type ="reset"class="limpiar ms-1">Borrar</button> 
    
                        </div>
    
                    </div>
    
                </form>
            </div>
        </div>

    </div>
    <div class="footer-container d-flex justify-content-center">
        <!-- Acá se importa el componente footer -->
        
    </div>
    
    <script src="./scripts/movimiento.js"></script>
    <script src="./scripts/index.js" type="module"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>

</body>

</html>
