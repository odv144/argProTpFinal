<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de contacto</title>
    <link rel="icon" href="https://argentinaprograma.utn.edu.ar/wp-content/uploads/2022/12/cropped-favicon512WP-270x270.png" />

    <link rel="stylesheet" href="./styles/contact.css">

    <link rel="stylesheet" href="./styles/estilos.css" type="text/css">

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- jquery Google CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!--Iconos-->
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="navbar-container">
        <!-- Acá se importa el componente NavBar -->
    </div>

    <section class="form_wrap">

        <section class="cantact_info">
            <section class="info_title">
                <span class="fa fa-fingerprint"></span>
                <h2 style="font-family: 'Roboto', sans-serif;">HABLEMOS<br>DE TU PROYECTO</h2>
            </section>
            <section class="info_items">
                <p><span class="fa fa-envelope"></span> info.contact@gmail.com</p>
                <p><span class="fa fa-mobile"></span> +54(11) 4477-3546</p>
            </section>
        </section>

        <form action="" class="form_contact">
            <h2>CONTACTO</h2>
            <div class="user_info">
                <label for="names">Nombre y Apellido *</label>
                <input type="text" id="names">

                <label for="phone">Teléfono / Celular</label>
                <input type="text" id="phone">

                <label for="email">Correo Electrónico *</label>
                <input type="text" id="email">

                <label for="mensaje">Mensaje *</label>
                <textarea id="mensaje"></textarea>

                <input type="button" value="Enviar Mensaje" id="btnSend">
            </div>
        </form>

    </section>

    <div class="footer-container d-flex justify-content-center">
        <!-- Acá se importa el componente footer -->
        
    </div>


    <script src="./scripts/contact.js"></script>
    <script src="./scripts/enviropment.js" type="module"></script>

</body>
</html>
